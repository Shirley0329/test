
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#top{
			margin: 0 auto;
			height: 103px;
			width: 970px;
		}
		#top #logo{
			height: 103px;
			width: 277px;
			float: left;
			background-color: red;
		}
		#top #language{
			height: 49px;
			width: 137px;
			margin-bottom: 8px;
			float: right;
			background-color: green;
		}
		#top #nav{
			width: 679px;
			height: 46px;
			float:right;
			background-color: green;
		}
		#content{
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			height: 435px;
			width: 970px;
			/*background-color: gray;*/
		}
		#content #leftpart{
			float: left;
			height: 435px;
			width: 310px;
			background-color: yellow;
			margin-right: 10px;
		}
		#content #rightpart{
			float: left;
			width: 650px;
			height: 435px;
			margin-bottom: 10px;
			/*background-color: black;*/
		}
		#content #main{
			width: 450px;
			height: 400px;
			margin-right: 10px;
			margin-bottom: 10px;
			float: left;
		}
		#content #rightpart #news1{
			width: 450px;
			height: 240px;
			margin-bottom: 10px;
			background-color: skyblue;
		}
		#content #rightpart #news2{
			width: 450px;
			height: 110px;
			margin-bottom: 10px;
			background-color: green;
		}
		#content #rightpart #news3{
			width: 450px;
			height: 30px;
			margin-bottom: 10px;
			background-color: skyblue;
		}
		#content #rightpart #hotpic{
			width: 190px;
			height: 400px;
			float: left;
			background-color: purple;
		}
		#content #rightpart #links{
			float: left;
			width: 650px;
			height: 25px;
			background-color: yellow;
		}
		#footer{
			height: 35px;
			width: 970px;
			background-color: skyblue;
			margin: 0 auto;
		}
	</style>
</head>
	
<body>
	<div id="top">
		<div id="logo"></div>
		<div id="language"></div>
		<div id="nav"></div>
	</div>
	<div id="content">
		<div id="leftpart"></div>
		<div id="rightpart">
			<div id="main">
				<div id="news1"></div>
				<div id="news2"></div>
				<div id="news3"></div>
			</div>
			<div id="hotpic"></div>
			<div id="links"></div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
